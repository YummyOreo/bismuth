<style>
    .blogitem {
        width: 100%;
        background-color: var(--background-2);
        padding: 0.5rem 0.5rem;
        border-radius: 0.5rem;
        margin-bottom: 1.3rem;
    }

    .blogitem-title {
        margin-bottom: 0rem;
        margin-top: 0.5rem;
    }

    .blogitem-date {
        font-size: 0.7rem;
        color: var(--text-2);
    }

    .blogitem-button {
        border: none;
        border-radius: 0.5rem;
        height: 2rem;
        width: 100%;
        /* width: 4rem; */
        /* margin-left: 80%; */

        background-color: var(--link);
        transition: all 0.5s ease-in-out;
    }

    .blogitem-button:hover {
        background-color: var(--link-hover);
        cursor: pointer;
    }

    .blog-wrapper {
        width: 100%;
    }
</style>
<div class="blog-wrapper">
    {elements}
</div>
