<style>
    .blogitem {
        background-color: var(--background-2);
        padding: 0.5rem 0.5rem;
        border-radius: 0.5rem;
        margin-bottom: 1.3rem;
        font-size: 1.3rem;
    }

    .blogitem-title {
        margin-bottom: 0rem;
        margin-top: 0.5rem;
        font-size: 2.5rem;
    }

    .blogitem-date {
        position: relative;
        top: -0.5rem;
        font-size: 1rem;
        color: var(--text-2);
    }

    .blogitem-button {
        border: none;
        border-radius: 0.5rem;
        height: 2rem;
        width: 100%;
        /* width: 4rem; */
        /* margin-left: 80%; */

        background-color: var(--link);
        transition: all 0.5s ease-in-out;
    }

    .blogitem-button:hover {
        background-color: var(--link-hover);
        cursor: pointer;
    }

    .blog-wrapper {
        width: 100%;
        min-width: calc(min(1200px, 30vw));
    }
</style>
<div class="blog-wrapper">
    {elements}
</div>
