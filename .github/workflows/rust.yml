name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}


    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy, rustfmt
    - name: Run tests
      run: cargo test
    - name: Validate formatting
      run: cargo fmt --all -- --check
